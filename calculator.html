<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="calculator">
        <div class="btn btn-output"></div>
        <div class="btn btn-clear" data="96">C</div>
        <div class="btn btn-square">x<sup>y</sup></div>
        <div class="btn btn-sqrt">&#8730<sup>y</sup><sub>x</sub></div>
        <div class="btn btn-division" data="47">/</div>
        <div class="btn btn-number" data="55">7</div>
        <div class="btn btn-number" data="56">8</div>
        <div class="btn btn-number" data="57">9</div>
        <div class="btn btn-multiply" data="42">*</div>
        <div class="btn btn-number" data="52">4</div>
        <div class="btn btn-number" data="53">5</div>
        <div class="btn btn-number" data="54">6</div>
        <div class="btn btn-minus" data="45">-</div>
        <div class="btn btn-number" data="49">1</div>
        <div class="btn btn-number" data="50">2</div>
        <div class="btn btn-number" data="51">3</div>
        <div class="btn btn-plus" data="43">+</div>
        <div class="btn btn-number btn-zero" data="48">0</div>
        <div class="btn btn-number btn-zero btn-doubleZero">00</div>
        <div class="btn btn-point" data="46">.</div>
        <div class="btn btn-equal" data="13">=</div>
        <div class="calc-area"></div>
   </div>
    <script src="js/main.js"></script>
</body>
</html>
